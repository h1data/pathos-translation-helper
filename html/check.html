<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ja">
    <title><?= text.title; ?></title>
    <?!= HtmlService.createHtmlOutputFromFile('html/style').getContent(); ?>
    <script type="text/javascript">
      window.onload = function(){
        var mode = <?= getMode(); ?>;
        if (mode == '2') document.getElementById('provisional').hidden = false;
        var data = JSON.parse('<?= checkDuplicates(); ?>');
        document.getElementById('result').hidden = false;
        for(var i=0; i<data.length; i++) {
          var tr = document.createElement('tr');
          var isCritical = /Name$/.test(data[i][1]) && data[i][1] != 'ClassName' && data[i][1] != 'RaceName';
          for(var j=0; j<4; j++){
            var td = document.createElement('td');
            td.append(data[i][j]);
            if(isCritical) td.setAttribute('class', 'warn');
            tr.append(td);
          }
          document.getElementById('result-table').append(tr);
        }
        document.getElementById('checking').hidden = true;
      }
    </script>
  </head>
  <body>
    <h2><?= text.title; ?></h2>
    <div id="provisional" hidden><?= text.check.provisional; ?></div>
    <div id="checking"><?= text.check.checking; ?></div>
    <div id="no-result" hidden><?= text.check.noResult; ?></div>
    <div id="result" hidden><?= text.check.normal; ?><br/>
      <table id="result-table">
        <tr>
          <th>line</th>
          <th>concept</th>
          <th>original</th>
          <th>translation</th>
        </tr>
      </table>
    </div>
  </body>
</html>
